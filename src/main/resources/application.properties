# Server configuration
server.port=8080

# Application name
spring.application.name=prompt-template-api

# Bitbucket Configuration
bitbucket.workspace=debugging-dragons
bitbucket.repoSlug=${BITBUCKET_REPO_Jordan}
bitbucket.accessToken=${BITBUCKET_ACCESS_TOKEN_Jordan}
bitbucket.username=${BITBUCKET_USERNAME_Jordan}

# Logging configuration
logging.level.root=INFO
logging.level.com.prompttemplate=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true