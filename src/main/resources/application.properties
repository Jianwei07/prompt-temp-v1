# Server configuration
server.port=8080

# Application name
spring.application.name=prompt-template-api

# Bitbucket Configuration
bitbucket.workspace=${BITBUCKET_WORKSPACE}
bitbucket.repo=prompt-template
bitbucket.username=${BITBUCKET_USERNAME}
bitbucket.repoSlug=${BITBUCKET_REPO}
bitbucket.appPassword=${BITBUCKET_APP_PASSWORD}

# Logging configuration
logging.level.root=INFO
logging.level.com.prompttemplate=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:3000
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Toggle maker-checker approval for template deletion
# true = require PR approval, false = direct delete
template.delete.requireApproval=false